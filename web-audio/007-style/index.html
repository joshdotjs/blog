<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Holloway | Web Audio</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="/assets/lib/Tone/Tone.js" defer></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    
    <button id="start">Start Beat</button>
    <button id="stop" disabled>Stop Beat</button>
    <button id="pause" disabled>Pause Beat</button>

    <div id="display">
      <div id="time">Time: <span></span></div>
      <div id="count">Count: <span></span></div>
      <div id="bars">Bars: <span></span></div>
      <div id="beats">Beats: <span></span></div>
    </div>

    <div id="volume-control">
      <label for="volume">Master Volume: </label>
      <input type="range" id="volume" min="0" max="100" value="50" step="1">
    </div>

    <div id="bpm-control">
      <label for="bpm">BPM: </label>
      <input type="range" id="bpm" min="40" max="220" value="120" step="1">
    </div>

    <div id="tracks">    

      <div class="track">
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">HH</p>
        <div class="steps">
          <div class="step step-A">1</div>
          <div class="step step-A">2</div>
          <div class="step step-A">3</div>
          <div class="step step-A">4</div>
          <div class="step step-B">1</div>
          <div class="step step-B">2</div>
          <div class="step step-B">3</div>
          <div class="step step-B">4</div>
          <div class="step step-A">1</div>
          <div class="step step-A">2</div>
          <div class="step step-A">3</div>
          <div class="step step-A">4</div>
          <div class="step step-B">1</div>
          <div class="step step-B">2</div>
          <div class="step step-B">3</div>
          <div class="step step-B">4</div>
        </div>
      </div> <!-- .track -->

      <div class="track">
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">Kick</p>
        <div class="steps">
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
        </div>
      </div> <!-- .track -->

      <div class="track">
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">Snare</p>
        <div class="steps">
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
        </div>
      </div> <!-- .track -->

    </div> <!-- #tracks-->
   </body>
</html>
