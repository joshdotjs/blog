<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Holloway | Web Audio</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="/assets/lib/Tone/Tone.js" defer></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    
    <button id="start">Start Beat</button>
    <button id="stop" disabled>Stop Beat</button>
    <button id="pause" disabled>Pause Beat</button>

    <div id="display">
      <div id="time">Time: <span></span></div>
      <div id="count">Count: <span></span></div>
      <div id="bars">Bars: <span></span></div>
      <div id="beats">Beats: <span></span></div>
    </div>

    <div id="volume-control">
      <label for="volume">Master Volume: </label>
      <input type="range" id="volume" min="0" max="100" value="50" step="1">
    </div>

    <div id="bpm-control">
      <label for="bpm">BPM: </label>
      <input type="range" id="bpm" min="40" max="220" value="120" step="1">
    </div>

    <div id="top-bar">

      <div class="master-knob-volume">
        <div class="master-knob-volume-line"></div>
      </div>

      <div class="master-controls">
        <div class="master-control master-control-play">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
            <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
          </svg> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
        </div> <!-- master-control-play -->

        <div class="master-control master-control-stop">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop" viewBox="0 0 16 16">
            <path d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z"/>
          </svg> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
            <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
          </svg>
        </div> <!-- .master-control-stop -->
        
        <div class="master-control master-control-pause">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
            <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
          </svg> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
          </svg>
        </div> <!-- .master-control-pause -->
        
      </div> <!-- .master-controls -->

      <div class="bpm-control">
        <span class="bpm-control-value">130</span>
        <span class="bpm-control-units">BPM</span>
      </div>

      <div class="timing-display">
        <span class="timing-display-bars">__4</span>
        <span> : </span>
        <span class="timing-display-beats">4</span>
        <span> : </span>
        <span class="timing-display-count">01</span>

        <!-- <span class="timing-display-units">Bar:Beat:Count</span> -->
      </div>
    </div> <!-- #top-bar -->

    <div id="tracks">    

      <div class="track">
        <div class="track-led-enable">
          <div class="track-led-enable-inner"></div>
        </div>
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">HH</p>
        <div class="steps">
          <div class="step step-A">1</div>
          <div class="step step-A">2</div>
          <div class="step step-A">3</div>
          <div class="step step-A">4</div>
          <div class="step step-B">1</div>
          <div class="step step-B">2</div>
          <div class="step step-B">3</div>
          <div class="step step-B">4</div>
          <div class="step step-A">1</div>
          <div class="step step-A">2</div>
          <div class="step step-A">3</div>
          <div class="step step-A">4</div>
          <div class="step step-B">1</div>
          <div class="step step-B">2</div>
          <div class="step step-B">3</div>
          <div class="step step-B">4</div>
        </div>
      </div> <!-- .track -->

      <div class="track">
        <div class="track-led-enable">
          <div class="track-led-enable-inner"></div>
        </div>
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">Kick</p>
        <div class="steps">
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
        </div>
      </div> <!-- .track -->

      <div class="track">
        <div class="track-led-enable">
          <div class="track-led-enable-inner"></div>
        </div>
        <div class="track-knob-volume">
          <div class="track-knob-volume-line"></div>
        </div>
        <p class="track-title">Snare</p>
        <div class="steps">
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-A"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
          <div class="step step-B"></div>
        </div>
      </div> <!-- .track -->

    </div> <!-- #tracks-->
   </body>
</html>
