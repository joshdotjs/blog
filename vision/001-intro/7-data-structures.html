  <div>
    <canvas id="canvasOutput1" ></canvas>
    <canvas id="canvasOutput2" ></canvas>
    <canvas id="canvasOutput3" ></canvas>
  </div>
  
  <script src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>
  
  <script type="text/javascript">

    console.log('done loading opencv...');
    
    // ----------------------------------------

    // 1. Point

    const x = 1;
    const y = 2;

    // The first way
    let point1 = new cv.Point(x, y);
    console.log('point1: ', point1);

    // The second way
    let point2 = {x, y};
    console.log('point2: ', point2);

    // ----------------------------------------

    // 2. Scalar

    const R = 64;
    const G = 128;
    const B = 192;
    const Alpha = 255;

    // The first way
    let scalar1 = new cv.Scalar(R, G, B, Alpha);
    console.log('scalar1: ', scalar1);

    // The second way
    let scalar2 = [R, G, B, Alpha];
    console.log('scalar2: ', scalar2);

    // ----------------------------------------

    // 3. Size

    const height = 100;
    const width = 100;

    // The first way
    let size1 = new cv.Size(width, height);
    console.log('size1: ', size1);
    
    // The second way
    let size2 = {width, height};
    console.log('size2: ', size2);

    // ----------------------------------------

    // 4. Circle

    const center = 100;
    const radius = 10;

    // The first way
    let circle1 = new cv.Circle(center, radius);
    console.log('circle1: ', circle1);

    // The second way
    let circle2 = {center : center, radius : radius};
    console.log('circle2: ', circle2);

    // ----------------------------------------

    // 5. Rect

    // The first way
    let rect1 = new cv.Rect(x, y, width, height);
    console.log('rect1: ', rect1);

    // The second way
    let rect2 = { x, y, width, height};
    console.log('rect2: ', rect2);

    // ----------------------------------------

    // 6. RotatedRect

    const size = 400;
    const angle = 45;
    // angle is	the rotation angle in a clockwise direction. 
    //  - When the angle is 0, 90, 180, 270 etc., the rectangle becomes an up-right rectangle.

    // The first way
    let rotatedRect1 = new cv.RotatedRect(center, size, angle);
    console.log('rotatedRect1: ', rotatedRect1);

    // The second way
    let rotatedRect2 = { center, size, angle };
    console.log('rotatedRect2: ', rotatedRect2);
