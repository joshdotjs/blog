<html>
  <head>
    <script type="text/javascript" charset="UTF-8"
      src="https://cdn.jsdelivr.net/npm/jsxgraph@1.6.0/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.6.0/distrib/jsxgraph.css" />

    <style>
      #jxgbox_licenseText { display: none; }
    </style>
  </head>
  <body>

    <div id="jxgbox" class="jxgbox" style="width:500px; height:200px;"></div>

    <script type="module">
      const brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-10, 10, 10, -10], axis:true});
      const a = brd.create('slider',[[2,-5],[7,-5],[-5,1,5]], {name:'a'});
      const b = brd.create('slider',[[2,-6],[7,-6],[-5,0,5]], {name:'b'});
      const c = brd.create('slider',[[2,-7],[7,-7],[-5,0,5]], {name:'c'});
      const f = brd.create('functiongraph',[function(x){
        return a.Value()*x*x + b.Value()*x + c.Value();
      }]);

    </script>

  </body>
</html>
