<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <style id="style"></style>
    <title>Overflow in x-dimension with centered row</title>
</head>
<body>
    <a href="/">Home</a> <br>
    <a href="../">../</a>
    <h1>Overflow in x-dimension with centered row</h1>

    <div class="container">
        <div class="parent reset">
            Parent
            <div class="child-1 child reset">1</div>
            <div class="child-2 child reset">2</div>
            <div class="child-3 child reset">3</div>
        </div>
    </div>

<section class="active">
    <h2>Overflow in x-dimension with centered row</h2>
    <p></p>

    <div class="editor-container">
        <div class="editor">.parent { position: relative; }

.child-1 {
    position: absolute;
    left: -50%;
    width: 200%;
}
        </div>
        <button>Apply</button>
        <div>
            
            <label for="js">
                <input type="radio" id="js" name="lang" value="js">
                JavasScript
            </label>
            <br>
            <label for="css">
                <input type="radio" id="css" name="lang" value="css" checked>
                CSS
            </label>
            <br>
        </div>

    </div>

</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>


    <!-- Change CSS programatically -->
    <script>
        //const editor_containers = document.querySelectorAll('.editor-container');
        const style = document.querySelector('#style');
        const sections = document.querySelectorAll('section');
        const buttons = document.querySelectorAll('button');
        const editors = document.querySelectorAll(".editor");
        console.log(editors);
        editors.forEach(function(editorElem, idx) {
            const editor = ace.edit(editorElem);
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/css");

            buttons[idx].addEventListener('click', () => {
                const code = editor.getValue();
                style.textContent = code;

                for (let i = 0; i < sections.length; ++i) {
                    if (i == idx) {
                        console.log('ADD: i: ', i);
                        sections[i].classList.add('active');
                    } else {
                        console.log('REMOVE: i: ', i);
                        sections[i].classList.remove('active');
                    }
                }

            });

        });

    </script>

</body>
</html>
