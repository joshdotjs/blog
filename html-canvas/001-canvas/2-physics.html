<!DOCTYPE html>
<html>
<head>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    canvas {
      background: deepskyblue;
      border-radius: 7px;
      height: 100vh;
      width: 100vw;
    }
  </style>

</head>
<body>
  <canvas></canvas>

  <script type="module">
      
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Entity {
      constructor() {
        this.width = 25;//canvas.height / 8;
        this.height = 25;//this.width;

        this.position = {
          x: canvas.width / 2 - this.width / 2,
          y: 0, // canvas.height / 2 - this.height / 2 ,
        };

        // Added velocity property
        this.velocity = {
          x: 0,
          y: 0,
        };
      }

      draw() {
        ctx.fillStyle = 'darkorange';
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
      }

      // Added update method to adjust position and apply gravity
      update() {
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;

        // Gravity
        this.velocity.y += 0.5;
        
        // Check for collision with canvas bottom
        if (this.position.y + this.height > canvas.height) {
          this.position.y = canvas.height - this.height;
          this.velocity.y = 0;
        }
      }
    }

    const entity = new Entity();

    let t0 = 0;

    function animate(t1) {
      requestAnimationFrame(animate);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      entity.update();
      entity.draw();

      const dt = Math.round(t1 - t0);
      console.log(`animate() \ndt: ${dt}ms.`);
      t0 = t1;
    }
    animate();

    addEventListener('keydown', ({ key }) => {
      console.log('key: ', key);
      const dist = 5;

      if (key === 'ArrowUp') {
        // entity.position.y -= dist;
        // entity.velocity.y -= dist;
      }
      // if (key === 'ArrowDown') {
      //   entity.position.y += dist;
      // }
      if (key === 'ArrowLeft') {
        entity.position.x -= dist;
      }
      if (key === 'ArrowRight') {
        entity.position.x += dist;
      }
    });
  </script>
</body>
</html>
